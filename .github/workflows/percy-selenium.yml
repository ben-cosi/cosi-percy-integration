name: Percy Selenium Snapshots

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  linux-chrome-firefox:
    runs-on: ubuntu-latest
    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci || npm i
      - name: Run Chrome snapshots
        run: npm run test:chrome
      - name: Run Firefox snapshots
        run: npm run test:firefox

  macos-safari:
    runs-on: macos-latest
    needs: linux-chrome-firefox
    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci || npm i
      - name: Enable SafariDriver
        run: sudo safaridriver --enable
      - name: Run Safari snapshots
        run: npm run test:safari